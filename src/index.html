<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="ddZ6ii" />
    <meta
      name="description"
      content="This is a solution to the 'Profile card component' challenge on Frontend Mentor. The goal is to build out this profile card component and get it looking as close to the design as possible."
    />
    <meta
      name="keywords"
      content="frontendmentor, challenge, responsive layout, semantic html, card"
    />
    <meta name="theme-color" content="#FFFFFF" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body class="wrapper">
    <main>
      <div class="card">
        <header class="card-header">
          <picture>
            <source
              type="image/webp"
              srcset="
                /assets/images/image-victor-80.webp  1x,
                /assets/images/image-victor-160.webp 2x,
                /assets/images/image-victor-240.webp 3x
              "
            />
            <img
              srcset="
                /assets/images/image-victor-80.jpg  1x,
                /assets/images/image-victor-160.jpg 2x,
                /assets/images/image-victor-240.jpg 3x
              "
              src="/assets/images/image-victor-160.jpg"
              alt=""
              width="160"
              height="160"
              class="card-avatar"
            />
          </picture>
        </header>
        <div class="card-content">
          <h1 class="card-heading">
            Victor Crest <span class="card-age">26</span>
          </h1>
          <p>London</p>
        </div>
        <footer class="card-footer">
          <ul class="card-stats">
            <li class="card-stat">
              <h2>80K</h2>
              <p class="small">Followers</p>
            </li>
            <li class="card-stat">
              <h2>803K</h2>
              <p class="small">Likes</p>
            </li>
            <li class="card-stat">
              <h2>1.4K</h2>
              <p class="small">Photos</p>
            </li>
          </ul>
        </footer>
      </div>
    </main>
    <footer class="footer">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          title="Visit the website"
          class="footer-link"
          >Frontend Mentor</a
        >. <br />
        Coded with <span class="footer-icon">‚ù§</span> by
        <a
          href="https://github.com/ddZ6ii"
          title="Visit Github profile"
          class="footer-link"
          >ddZ6ii</a
        >.
      </p>
    </footer>
  </body>
</html>
